<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue测试</title>
    <script type="text/javascript" src="vue.js"></script>
    <link rel="stylesheet" href="css2.css">
    <script type="text/javascript" >
        window.onload= function(){
            var vv1=new Vue({
                el:"#a",
                data: {
                    total:0,
                    ran:0,
                    big:0,//押大
                    sma:0,//小
                    xxx:0//豹子
                },
                methods: {
                    getRan: function () {
                        this.ran=Math.floor(Math.random()*10+1);
                        if (this.ran>5)
                            {
                                var res=this.big*2;
                                alert("结果是："+this.ran+" 大！赔率2，获利："+res);
                                this.total+=res;
                            }
                        else{
                                var res=this.sma*2;
                                alert("结果是："+this.ran+" 小！赔率2，获利："+res);
                                this.total+=res;
                        }
                        this.clear();
//                        this.big=0;
//                        this.sma=0;
//                        this.xxx=0;
                    },
                    clear:function () {
                        this.big=0;
                        this.sma=0;
                        this.xxx=0;
                    },
                    addB:function () {
                        this.big++;
                        this.total--;
                    },
                    addS:function () {
                        this.sma++;
                        this.total--;
                    },
                    addX:function () {
                        this.xxx++;
                        this.total--;
                    },
                    addT:function () {
                        this.total+=10;
                    }
                }
            });
        }
    </script>
</head>
<body>
<div id="a">
    <div id="test">{{ran}}</div>
    <p>您当前的余额是： {{ total }} 。</p>
    <button v-on:click="total += 10">充值</button>
    <br>
    <br>
    <span>押大</span><button v-on:click="addB" class="bc">{{big}}</button>
    <br>
    <span>押小</span><button v-on:click="addS" class="bc">{{sma}}</button>
    <br>
    <span>豹子</span><button v-on:click="addX" class="bc">{{xxx}}</button>
    <br>
    <br>
    <button v-on:click="getRan">开始</button>
</div>


</body>
</html>
